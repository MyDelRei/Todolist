<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">
    <!-- Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<style>
     .error-label {
            margin-bottom: 4px;
            font-size: 0.875rem; /* Smaller text */
            color: #f56565; /* Red color */
        }        
</style>
<body class="bg-info">
    <div class="container w-full h-100 d-flex justify-content-center align-items-center">
        <div class="list-container w-full md:w-1/2 rounded-lg shadow-lg bg-light p-4 ">
                <h1 class=" text-2xl md:text-4xl text-center py-3 fw-bold font-Poppins">
                    Todo List App
                </h1>
                <div class="input-group mb-3 p-2">
                    <input type="text" class="form-control text-xs md:text-sm" placeholder="Enter Your Name" id="txtName">
                    <button class="btn btn-primary text-white w-14 md:w-24 " type="button" id="btn-add"><p class="text-sm">Add <t class="hidden md:inline">User</t></p></button>
                  </div>
                  <div class="error-message mb-3 px-2"></div>
                  <div class="h-50">
                    <table class="tabl text-xs md:text" id="tbl-data">
                        <!-- all info goes here -->
                    </table>
                  </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
